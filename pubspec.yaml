name: minimal
description: A minimalistic Flutter website template for blogs and portfolios.
version: 1.0.3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  responsive_framework: ^0.0.15
  google_fonts: ^1.1.2
  animations: ^1.1.2
  animated_text_kit: ^4.0.0
  font_awesome_flutter: ^8.11.0
  lottie: ^1.0.0
  blobs: ^1.2.0

dependency_overrides:
  characters: ^1.1.0
  vector_math: ^2.1.0
  meta: ^1.3.0
  collection: ^1.15.0
  typed_data: ^1.3.0

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/Minimal-Logo.png"
  image_path_ios: "assets/Minimal-Logo-iOS.png"
  adaptive_icon_background: "#FFFFFFFF"
  adaptive_icon_foreground: "assets/Minimal-Logo-Adaptive.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/